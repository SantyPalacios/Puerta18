<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de IMC</title>
</head>
<body>
  <h2>Calculadora de IMC</h2>
  <label for="peso">Peso (kg):</label>
  <input type="number" id="peso" step="0.1"><br><br>

  <label for="altura">Altura (m):</label>
  <input type="number" id="altura" step="0.01"><br><br>

  <button onclick="calcularIMC()">Calcular IMC</button>

  <p id="resultado"></p>

  <script>
    function calcularIMC() {
      const peso = parseFloat(document.getElementById('peso').value);
      const altura = parseFloat(document.getElementById('altura').value);
      
      if (isNaN(peso) || isNaN(altura) || altura <= 0) {
        document.getElementById('resultado').textContent = "Por favor, introduce valores vÃ¡lidos.";
        return;
      }

      const imc = peso / (altura * altura);
      let categoria = "";

      if (imc < 18.5) {
        categoria = "Bajo peso";
      } else if (imc < 24.9) {
        categoria = "Peso normal";
      } else if (imc < 29.9) {
        categoria = "Sobrepeso";
      } else {
        categoria = "Obesidad";
      }

      document.getElementById('resultado').textContent = `Tu IMC es ${imc.toFixed(2)} (${categoria})`;
    }
  </script>
  <label for="nombreUsuario">Nombre:</label>
  <input type="text" id="nombreUsuario" name="nombre">
</body>
</html>
